<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cat Food Analysis</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="cover.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand">Cat Food Analysis</h3>
              <nav>
                <ul class="nav masthead-nav">
                  <li><a href="http://www.catinfo.org/">CatInfo.org</a></li>
                </ul>
              </nav>
            </div>
          </div>

          <div class="inner cover">
            <h1 class="cover-heading">Cat Food Analysis</h1>
            <p class="lead">Figure out how much protein, fat and carbs are in your kitty's food by entering the percentages found on the package's Guaranteed Analysis:</p>
            <div>
              <div class="form-group">
                <label for="protein" class="col-sm-10 control-label text-right">Minimum Crude Protein Percentage</label>
                <div class="col-sm-2 text-left">
                  <input id="protein" type="number" class="form-control">
                </div>
              </div>
              <div class="form-group">
                <label for="fat" class="col-sm-10 control-label text-right">Minimum Crude Fat Percentage</label>
                <div class="col-sm-2 text-left">
                  <input id="fat" type="number" class="form-control">
                </div>
              </div>
              <div class="form-group">
                <label for="fiber" class="col-sm-10 control-label text-right">Maximum Crude Fiber Percentage</label>
                <div class="col-sm-2 text-left">
                  <input id="fiber" type="number" class="form-control">
                </div>
              </div>
              <div class="form-group">
                <label for="moisture" class="col-sm-10 control-label text-right">Moisture Percentage</label>
                <div class="col-sm-2 text-left">  
                  <input id="moisture" type="number" class="form-control">
                </div>
              </div>
              <div class="form-group">
                <label for="ash" class="col-sm-10 control-label text-right">Maximum Ash Percentage</label>
                <div class="col-sm-2 text-left">
                  <input id="ash" type="number" class="form-control">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-10 col-sm-2 text-left">
                  <button id="calculate" type="submit" class="btn btn-default">Calculate</button>
                </div>
              </div>
              <h3 id="results-title"></h3>
              <dl class="dl-horizontal">
                <dt id="pro-term" class="text-right"></dt>
                <dd id="pro-def" class="text-left"></dd>
                <dt id="fat-term" class="text-right"></dt>
                <dd id="fat-def" class="text-left"></dd>
                <dt id="carb-term" class="text-right"></dt>
                <dd id="carb-def" class="text-left"></dd>
              </dl>
            </div>
          </div>

          <div class="mastfoot">
            <div class="inner">
              <p>Created with <span class="glyphicon glyphicon-heart" aria-hidden="true"></span> by <a href="https://jackie.io">Jackie Johnston</a>.</p>
            </div>
          </div>

        </div>

      </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>  
     
    <script>
      $("#calculate").click(function(){
        $("#results-title").html("");
        $("#pro-term").html("");
        $("#pro-def").html("");
        $("#fat-term").html("");
        $("#fat-def").html("");
        $("#carb-term").html("");
        $("#carb-def").html("");
        var protein = parseFloat($("#protein").val());
        var fat = parseFloat($("#fat").val());
        var fiber = parseFloat($("#fiber").val());
        var moisture = parseFloat($("#moisture").val());
        var ash = parseFloat($("#ash").val());
        var carbContent = 100-protein-fat-fiber-moisture-ash;
        var dryMatter = 100-moisture;
        var dryMatterBasis = carbContent/dryMatter;
        var calsProtein = 3.5 * protein;
        var calsFat = 8.5 * fat;
        var calsCarb = 3.5 * carbContent;
        var totalCals = calsProtein + calsFat + calsCarb;
        var proteinPercent = calsProtein/totalCals;
        var fatPercent = calsFat/totalCals;
        var carbPercent = calsCarb/totalCals;
        $("#results-title").append("Results");
        $("#pro-term").append("Protein");
        $("#pro-def").append((proteinPercent*100).toFixed(2)+"%");
        $("#fat-term").append("Fat");
        $("#fat-def").append((fatPercent*100).toFixed(2)+"%");
        $("#carb-term").append("Carbohydrates");
        $("#carb-def").append((carbPercent*100).toFixed(2)+"%");
      });
    </script>

  </body>
</html>
